name: Deploy book with Python  and R

on:
  workflow_run:
    workflows: ["Update Metadata"]
    types:
      - completed
    branches:
      - main

# This job installs dependencies, builds the book, and deploys it to GitHub Pages
# only runs if "Update Metadata" workflow is successful
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
        cache: pip

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
     

    # R
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
    
    - name: Install R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache: true
        cache-version: 2
        packages: |
          any::tidyverse
          any::IRkernel
        install-pandoc: false
        install-quarto: false

    - name: Set up IRkernel
      run: |
        IRkernel::installspec(name="ir", displayname="R")
      shell: Rscript {0}
    
    
    # check all kernels 
    - name: Log all available kernels
      run: |
        jupyter kernelspec list

    # only caches if set up in _config.yml with:
    # execute:
    #   execute_notebooks: cache
    - name: Cache executed notebooks
      uses: actions/cache@v3
      with:
        path: _build/.jupyter_cache
        key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

    - name: Build the book
      run: |
        jupyter-book build .

    - name: Upload book artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "_build/html"

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
